<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card class="ion-padding">
    <ion-card-header>
      <ion-title>
        Login
      </ion-title>
    </ion-card-header>
    <form (ngSubmit)="login()" #loginForm="ngForm">

      <ion-item>
        <ion-input label="Email" label-placement="floating" fill="solid" type="email" required [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Password" label-placement="floating" fill="solid" type="password" required [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" class="ion-margin-top" [disabled]="!loginForm.form.valid">Login</ion-button>

    </form>

    <p>don't have an account?  <a  [routerLink]="['/registration']" >Register now</a></p>
  </ion-card>
</ion-content>
